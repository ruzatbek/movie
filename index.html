<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Movies</title>
</head>
<body>
  <main>
    <section>
      <div class="container py-5">
        <h1 class=" text-center mb-4">Movies catalog</h1>
        
        <div class="row">
          <div class="col-4 position-relative">
            <div class="position-sticky w-100%" style="top: 30px;">
              <form class="mb-5">
                <input type="text" class="form-control form-control-sm mb-2"  aria-describedby="Search for movies" placeholder="Search for movies">
                
                <input type="number" class="form-control form-control-sm mb-2" placeholder="IMBD Rating" min="0" max="10" step="0.1">
                
                <select class="form-select form-select-sm mb-2" aria-label="Default select example">
                  <option selected>All</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                
                <select class="form-select form-select-sm mb-2" aria-label="Default select example">
                  <option selected>Rating (First-high)</option>
                  <option value="1">Rating (First-high)</option>
                </select>
                
                <button type="submit" class="btn btn-primary btn-sm w-100">Search</button>
              </form>
              
              <h3 class="text-center">Bookmarked Movies</h3>
              
              <ul class="list-group">
                <li class="list-group-item p-3">
                  <h4 class="d-inline-blok text-truncate" style="max-width: 250px;">
                    Marvel Movies
                  </h4>
                  <button class="btn btn-danger btn-sm" type="button">Remove</button>
                </li>
                <li class="list-group-item p-3">
                  <h4 class="d-inline-blok text-truncate" style="max-width: 250px;">
                    Marvel Movies
                  </h4>
                  <button class="btn btn-danger btn-sm" type="button">Remove</button>
                </li>
                <li class="list-group-item p-3">
                  <h4 class="d-inline-blok text-truncate" style="max-width: 250px;">
                    Marvel Movies
                  </h4>
                  <button class="btn btn-danger btn-sm" type="button">Remove</button>
                </li>
              </ul>
            </div>
          </div>
          
          <div class="col-8">
            <h4 class="fs-4">
              Search Result: <span>2</span>
            </h4>
            
            <div class="alert alert-success alert-dismissible fade show p-2" role="alert">
              <strong>Holy guacamole!</strong> You should check in on some of those fields below.
              <button type="button" class="btn-close p-0 h-100 pe-4" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <div class="row row-cols-1 row-cols-md-2">
              <div class="col mb-3">
                <div class="card h-100">
                  <img src="./images/spider-man.jpg" class="card-img-top" style="max-height: 200px; object-fit: cover; object-position: center;" alt="spider-man">
                  <div class="card-body">
                    <h4 class="card-title text-truncate" style="max-width: 100%;">Spider-Man No Way Home</h4>
                    
                    <div class="fw-bold fs-4">
                      <span>2021</span>
                    </div>
                    
                    <div class="fw-bold fs-4">
                      <span>9.1</span>
                    </div>
                    
                    <div class="d-flex d-md-column justify-content-between mt-2">
                      <a href="#" class="btn btn-outline-danger">Watch Trailer</a>
                      
                      <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        More info
                      </button>
                      
                      <button class="btn btn-outline-success" type="button"> 
                        Bookmark
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col mb-3">
                <div class="card h-100">
                  <img src="./images/godzilla-kong.jpg" class="card-img-top" style="max-height: 200px; object-fit: cover; object-position: center;" alt="godzilla vs kong">
                  <div class="card-body">
                    <h4 class="card-title text-truncate" style="max-width: 100%;">Godzilla vs Kong</h4>
                    
                    <div class="fw-bold fs-4">
                      <span>2020</span>
                    </div>
                    
                    <div class="fw-bold fs-4">
                      <span>8.9</span>
                    </div>
                    
                    <div class="d-flex d-md-column justify-content-between mt-2">
                      <a href="#" class="btn btn-outline-danger">Watch Trailer</a>
                      
                      <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        More info
                      </button>
                      
                      <button class="btn btn-outline-success" type="button"> 
                        Bookmark
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <ul class="pagination pagination-sm justify-content-center">
              <li class="page-item active" aria-current="page">
                <span class="page-link fs-5">1</span>
              </li>
              <li class="page-item"><a class="page-link fs-5" href="#">2</a></li>
              <li class="page-item"><a class="page-link fs-5" href="#">3</a></li>
              <li class="page-item"><a class="page-link fs-5" href="#">4</a></li>
            </ul>
            
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/bootstrap.js"></script>
</body>
</html>
